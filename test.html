<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- Add SweetAlert2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->


</head>
<body>
    <div class="header">
        <div class="overlay"></div>
        <div class="container">
            <h1><i class="fas fa-users"></i> Age Calculator</h1> <!-- Use the "fa-users" icon for different ages -->
            <form id="ageForm">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <button type="submit">Calculate Age</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
